<!--
  Home Page Template
  
  Main page of the Recipe Finder app displaying:
  - Header with student number and navigation icons
  - Ingredient search input
  - Search button
  - Recipe count display (INNOVATION)
  - Loading spinner
  - Recipe cards with cooking time (INNOVATION)
  - Error messages
-->
<ion-header>
  <ion-toolbar>
    <!-- Student number displayed as the page title -->
    <ion-title>G00439372</ion-title>
    
    <!-- Navigation buttons in the header -->
    <ion-buttons slot="end">
      <!-- Favourites button - navigates to saved recipes -->
      <ion-button (click)="goToFavourites()">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <!-- Settings button - navigates to measurement preferences -->
      <ion-button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- 
    Ingredient Search Input
    Users can enter one or more ingredients separated by commas
    Example: "chicken,rice,tomato"
  -->
  <ion-input
    [(ngModel)]="ingredients"
    placeholder="Ingredients"
    label="Enter Ingredients"
    labelPlacement="floating"
    fill="outline"
    type="text">
  </ion-input>

  <!-- Search Button - triggers the API search -->
  <ion-button expand="block" (click)="searchRecipes()">
    SEARCH
  </ion-button>

  <!-- 
    INNOVATION: Recipe Count Display
    Shows the number of recipes found after a successful search
    Only visible when recipeCount > 0
  -->
  <div class="recipe-count" *ngIf="recipeCount > 0">
    <ion-text color="medium">
      <p>Found {{ recipeCount }} recipe(s)</p>
    </ion-text>
  </div>

  <!-- 
    Loading Spinner
    Displayed while waiting for API response
    INNOVATION: Provides visual feedback during loading
  -->
  <div class="spinner-container" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Searching recipes...</p>
  </div>

  <!-- 
    Error Message Display
    Shows user-friendly error when API call fails
    INNOVATION: Graceful error handling
  -->
  <div class="error-message" *ngIf="errorMessage">
    <ion-text color="danger">
      <p>{{ errorMessage }}</p>
    </ion-text>
  </div>

  <!-- 
    Recipe Results List
    Displays recipe cards for each search result
    Each card shows image, title, cooking time, and details button
  -->
  <div class="recipe-list" *ngIf="recipes.length > 0">
    <!-- Loop through each recipe in the results -->
    <ion-card *ngFor="let recipe of recipes">
      <!-- Recipe image -->
      <ion-img [src]="recipe.image" [alt]="recipe.title"></ion-img>
      
      <ion-card-header>
        <!-- Recipe title -->
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <!-- 
          INNOVATION: Cooking Time Display
          Shows the preparation time from the API
          Only displayed if readyInMinutes is available
          Uses time-outline icon for visual clarity
        -->
        <p class="cooking-time" *ngIf="recipe.readyInMinutes">
          <ion-icon name="time-outline"></ion-icon>
          {{ recipe.readyInMinutes }} mins
        </p>
        
        <!-- Details button - navigates to full recipe details -->
        <ion-button (click)="viewRecipeDetails(recipe)">
          DETAILS
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- 
    Empty State Message
    INNOVATION: Shows helpful message when search returns no results
    Displayed when recipes array is empty and not loading
  -->
  <div class="empty-message" *ngIf="recipes.length === 0 && !isLoading && ingredients && !errorMessage">
    <ion-text color="medium">
      <p>No recipes found. Try different ingredients.</p>
    </ion-text>
  </div>
</ion-content>
