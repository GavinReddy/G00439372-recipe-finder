
<!-- 
  Settings Page Template
  Allows users to select their preferred measurement units (Metric or US)
  The selected preference is persisted using StorageService
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h2>Display Recipe Measurements In:</h2>
  </ion-text>

  <ion-list>
    <ion-radio-group
      [(ngModel)]="measurementUnit"
      (ionChange)="onMeasurementChange($event)">

      <ion-item lines="full">
        <ion-label>Metric</ion-label>
        <ion-radio slot="end" value="metric" mode="md"></ion-radio>
      </ion-item>

      <ion-item lines="full">
        <ion-label>US</ion-label>
        <ion-radio slot="end" value="us" mode="md"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
</ion-content>
